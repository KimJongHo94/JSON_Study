<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var myJsonObject4 =
	{
		"test" : function()
		{
			alert("Method Test~!!!");
		}
	}

</script>

</head>
<body>
	
<form action="">

	<input type="button" value="click1" onclick="myJsonObject4.test" />
	<!-- → X -->
	
	<input type="button" value="click2" onclick="alert(myJsonObject4.test)" />
	<!-- 
	
		function()
		{
			alert("Method Test~!!!");
		}
	
	 -->
	 <br><br>
	 
	 <input type="button" value="click3" onclick="alert(myJsonObject4.test())" />
	 <!-- → Method Test~!!! → undefined 이것도 나옴 -->
	 
	 <!-- 『eval()』 : 변수를 자바스크립트의 함수처럼 사용할 수 있도록 해 주는 함수 -->
	 <!--              정적인 문자열을 동적인 코드 형식으로 처리 -->
	 <input type="button" value="click4" 
	 	onclick="eval('a=' + myJsonObject4.test); a();"/>
	 <!-- → Method Test~!!! 이것만 나옴 -->	
</form>
	
</body>
</html>
