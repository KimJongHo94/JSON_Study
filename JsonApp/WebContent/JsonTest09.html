<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	var myJsonObj9 =
	{
		"superman" :
		{
			"name" : "kimjongho"
			, "age" : 43
			, "hobby" : ["song", "work"]
		}
	}
	
</script>

</head>
<body>
	
<form action="">
	<input type="button" value="click1" onclick="alert(typeof myJsonObj9)" />
	<!-- → object -->
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObj9.superman)" />
	<!-- → object -->
	
	<input type="button" value="click3" onclick="alert(typeof myJsonObj9.superman.name)" />
	<!-- → string -->
	
	<input type="button" value="click4" onclick="alert(typeof myJsonObj9.superman.age)" />
	<!-- → number -->
	
	<input type="button" value="click5" onclick="alert(typeof myJsonObj9.superman.hobby)" />
	<!-- → object -->
	
	<input type="button" value="click6" onclick="alert(typeof myJsonObj9.superman.hobby[0])" />
	<!-- → string -->
	
</form>
	
</body>
</html>
